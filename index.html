<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAC Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .player {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .controls {
            margin: 30px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress {
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s ease;
        }
        .time {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.ready {
            background: #e8f5e8;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .now-playing {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .track-title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .track-artist, .track-album {
            color: #666;
            font-size: 14px;
            margin-bottom: 3px;
        }
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>The Hi-res Streaming Live</h1>
        <div class="subtitle">Live FLAC Stream ¬∑ 24bit/96kHz</div>
        
        <div class="controls">
            <button id="playBtn">Listen Live</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="status loading" id="status">Connecting to stream...</div>
        
        <div class="now-playing" id="nowPlaying">
            <div class="track-info">
                <div class="track-title" id="trackTitle">‚ô™ Loading...</div>
                <div class="track-artist" id="trackArtist"></div>
                <div class="track-album" id="trackAlbum"></div>
            </div>
        </div>
        
        <div class="info">
            <div>Live Stream</div>
            <div>Format: FLAC 24bit/96kHz</div>
            <div>Quality: Lossless</div>
            <div>üåê Synchronized playback</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let audioElement;
        let hls;
        let isPlaying = false;
        
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        
        // „Éá„É•„Ç¢„É´ÈÖç‰ø°URL
        const HOST = window.location.hostname;
        const OGG_FLAC_URL = `http://${HOST}:8000/stream.ogg`;  // Chrome/Firefox
        const HLS_ALAC_URL = `http://${HOST}:8081/hls/stream.m3u8`;  // Safari

        function initAudio() {
            try {
                // „Éñ„É©„Ç¶„Ç∂Âà§ÂÆö„Å®„Çπ„Éà„É™„Éº„Éü„É≥„Ç∞ÊñπÂºèÊ±∫ÂÆö
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                
                if (isSafari) {
                    status.textContent = 'Safari detected - HLS ALAC ready';
                } else {
                    status.textContent = 'üåê Chrome/Firefox detected - OGG FLAC ready';
                }
                
                status.className = 'status ready';
                playBtn.disabled = false;
            } catch (error) {
                console.error('Audio initialization failed:', error);
                status.textContent = 'Error initializing audio: ' + error.message;
                status.className = 'status error';
            }
        }

        function play() {
            try {
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                
                status.textContent = 'Connecting to live stream...';
                status.className = 'status loading';
                
                if (isSafari) {
                    // Safari: HLS ALACÈÖç‰ø°
                    playHLSALAC();
                } else {
                    // Chrome/Firefox: OGG FLACÈÖç‰ø°
                    playOggFLAC();
                }
                
            } catch (error) {
                console.error('Play initialization failed:', error);
                status.textContent = 'Error starting stream: ' + error.message;
                status.className = 'status error';
            }
        }
        
        function playHLSALAC() {
            audioElement = document.createElement('audio');
            audioElement.crossOrigin = 'anonymous';
            
            if (audioElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari „Éç„Ç§„ÉÜ„Ç£„ÉñHLS
                audioElement.src = HLS_ALAC_URL;
                setupAudioEvents('LIVE - HLS ALAC 24bit/96kHz');
                audioElement.play().then(() => {
                    isPlaying = true;
                    playBtn.disabled = true;
                    stopBtn.disabled = false;
                }).catch(handlePlayError);
            } else if (Hls.isSupported()) {
                // HLS.js fallback
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                hls.loadSource(HLS_ALAC_URL);
                hls.attachMedia(audioElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    setupAudioEvents('üåê LIVE - HLS ALAC 24bit/96kHz');
                    audioElement.play().then(() => {
                        isPlaying = true;
                        playBtn.disabled = true;
                        stopBtn.disabled = false;
                    }).catch(handlePlayError);
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    status.textContent = 'HLS ALAC stream failed: ' + data.type;
                    status.className = 'status error';
                });
            }
        }
        
        function playOggFLAC() {
            audioElement = new Audio(OGG_FLAC_URL);
            audioElement.preload = 'none';
            audioElement.crossOrigin = 'anonymous';
            
            setupAudioEvents('üåê LIVE - OGG FLAC 24bit/96kHz');
            
            audioElement.play().then(() => {
                isPlaying = true;
                playBtn.disabled = true;
                stopBtn.disabled = false;
            }).catch(handlePlayError);
        }
        
        function setupAudioEvents(liveMessage) {
            audioElement.addEventListener('loadstart', () => {
                status.textContent = 'Loading stream...';
            });
            
            audioElement.addEventListener('canplay', () => {
                status.textContent = liveMessage;
                status.className = 'status ready';
            });
            
            audioElement.addEventListener('error', (e) => {
                if (!audioElement || audioElement.src === '') {
                    return;
                }
                console.error('Stream error:', e);
                status.textContent = 'Stream connection failed. Check server status.';
                status.className = 'status error';
                playBtn.disabled = false;
                stopBtn.disabled = true;
                isPlaying = false;
            });
            
            audioElement.addEventListener('ended', () => {
                stop();
            });
        }
        
        function handlePlayError(error) {
            console.error('Play failed:', error);
            status.textContent = 'Failed to start playback: ' + error.message;
            status.className = 'status error';
        }

        function stop() {
            if (audioElement) {
                audioElement.pause();
                audioElement.src = '';
                audioElement = null;
            }
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            isPlaying = false;
            playBtn.disabled = false;
            stopBtn.disabled = true;
            
            status.textContent = 'Stream stopped';
            status.className = 'status ready';
        }

        // Event listeners
        playBtn.addEventListener('click', play);
        stopBtn.addEventListener('click', stop);

        // Now Playing ÊÉÖÂ†±„ÇíÂèñÂæó„ÉªÊõ¥Êñ∞
        async function updateNowPlaying() {
            try {
                const response = await fetch('/api/nowplaying');
                const data = await response.json();
                
                document.getElementById('trackTitle').textContent = `‚ô™ ${data.title}`;
                document.getElementById('trackArtist').textContent = data.artist;
                document.getElementById('trackAlbum').textContent = data.album;
            } catch (error) {
                console.error('Failed to update now playing:', error);
                document.getElementById('trackTitle').textContent = '‚ô™ Error loading track info';
                document.getElementById('trackArtist').textContent = '';
                document.getElementById('trackAlbum').textContent = '';
            }
        }

        // ÂÆöÊúüÁöÑ„Å´Now PlayingÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        let nowPlayingInterval;
        function startNowPlayingUpdates() {
            updateNowPlaying(); // Âç≥Â∫ß„Å´Êõ¥Êñ∞
            nowPlayingInterval = setInterval(updateNowPlaying, 5000); // 5ÁßíÈñìÈöî
        }

        function stopNowPlayingUpdates() {
            if (nowPlayingInterval) {
                clearInterval(nowPlayingInterval);
                nowPlayingInterval = null;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initAudio();
            startNowPlayingUpdates();
        });
    </script>
</body>
</html>
